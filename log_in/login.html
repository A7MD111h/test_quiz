<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign-in form  onsubmit="return login() "-->
        <form class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" id="emailIn" />
            <div class="error-message" id="emailError"></div>

          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="passwordIn" />
            <!-- <p class="forget_password">forget password</p> -->
          </div>
          <a href="/index.html" id="loginbtn">
            <input type="button" value="Login" class="btn solid" id="submitin" />

          </a>
        </form>
        <!-- Sign-up form onsubmit="return register()"-->
        <form action="#" class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User Name" id="firstName" />
            <div class="error-message" id="firstNameError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email" />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="confirm Email" id="confirmEmail" />
            <div class="error-message" id="confirmEmailError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" maxlength="32" />
            <div class="error-message" id="passwordError"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="confirm Password" id="confirmPassword" maxlength="32" />
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
          <div class="field">
            <label></label>
            <select id="position" name="postion" required>
              <option value="">Select Postion</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              
            </select>
          </div>
          <input type="button" class="btn" value="Sign up" id="submitup" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Don't have an account yet ? Sign up and get access to all our services.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="/log_in/logo.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Already made an account here? Sign in and get access to all our services.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="/log_in/logo.png" class="image" alt="" />
      </div>
    </div>
  </div>

</body>
<script src="login.js"></script>
<script>
  const sign_in_btn = document.querySelector("#sign-in-btn");
  const sign_up_btn = document.querySelector("#sign-up-btn");
  const container = document.querySelector(".container");

  sign_up_btn.addEventListener("click", () => {
    container.classList.add("sign-up-mode");
  });

  sign_in_btn.addEventListener("click", () => {
    container.classList.remove("sign-up-mode");
  });

</html>
